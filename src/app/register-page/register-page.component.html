<div class="container">

    <div class="card" style="width: 38rem;height: 53rem; margin-top: 100px;background-color: thistle;">
    <img class="card-img-top" src="https://www.vskills.in/certification/tutorial/wp-content/uploads/2018/05/mode-of-registration.jpg" style="width: 100%; height: 140px;" alt="Card image">
    
    <div class="card-body">

    <form>
    <div class="form-row">
        
      <div class="col-lg-12 mb-3">
        <label for="validationCustom01" >First Name</label>
        <input required type="text" class="form-control" id="validationCustom01" name="firstName" placeholder="First name">
         <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-lg-12 mb-3">
        <label for="validationCustom02"sytle>Last Name</label>
        <input type="text" class="form-control " id="validationCustom02" placeholder="Last name"  required>
             </div>
      <div class="col-lg-12 mb-3">
        <label for="validationCustomUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control " id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
               </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-lg-12 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="text" class="form-control " id="validationCustom03" placeholder="Email" required email>
       
      </div>
      <div class="col-lg-12 mb-3">
        <label for="validationCustom04">Password</label>
        <input type="text" class="form-control " id="validationCustom04" placeholder="Password" required>
             </div>
      <div class="col-lg-12 mb-3">
        <label for="validationCustom05">Re-Password</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="Re-Password" required>
       
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
       
      </div>
    </div>
    <button class="btn btn-primary" type="submit" style="margin-left: 40px;" (click)="onClick();">Submit form</button>
    <button class="btn btn-danger" type="reset" style="margin-left: 40px;">Reset</button>

</form>
</div>
</div>
</div>
